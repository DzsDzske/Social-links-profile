<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>
  <main>
    <img src="./assets/images/avatar-jessica.jpeg" alt="">
    <div class="text">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="btn-container">
      <div class="btn-box" onclick="redirectToNewPage('https://github.com/DzsDzske/Social-links-profile')">
        <button class="btn">GitHub</button>
      </div>

      <div class="btn-box" onclick="redirectToNewPage('https://www.frontendmentor.io/')">
        <button class="btn">Frontend Mentor</button>
      </div>

      <div class="btn-box" onclick="redirectToNewPage('https://hu.linkedin.com/')">
        <button class="btn">LinkedIn</button>
      </div>

      <div class="btn-box" onclick="redirectToNewPage('https://twitter.com/?lang=hu')">
        <button class="btn">Twitter</button>
      </div>

      <div class="btn-box" onclick="redirectToNewPage('https://www.instagram.com/')">
        <button class="btn">Instagram</button>
      </div>

    </div>
  

  </main>



  <script>
    function redirectToNewPage(url) {
        window.location.href = url; 
    }
  </script>
</body>
</html>
